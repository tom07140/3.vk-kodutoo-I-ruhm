<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to things</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="jquery.time-to.min.js" type="text/javascript"></script>
  <script src="jquery.time-to.js" type="text/javascript"></script>
  <script src="page.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="page.css">
</head>
<body>
  <h1>Add timers</h1>
  <form>
    <label for="description">Nimi: </label><br>
    <input type="text" name="description" class="description"><br>
    <label for="time">Aeg: </label><br>
    <input type="date" name="time" class="time" id="time"><br>
    <button class="add-new-timer">Lisa timer</button>
  </form>
  <h1>Countdown timers</h1>
  <ul class="list-of-jars"></ul>
  <div id="countdown"></div>
  <script>$('#countdown').timeTo(new Date('Sun May 20 2016 00:00:00 GMT+0300 (FLE Daylight Time)'));</script>
</body>
<!--http://www.jqueryscript.net/time-clock/jQuery-Countdown-Timer-Digital-Clock-Plugin-timeTo.html-->
